<!--introducing the game and providing some simple markup to start layout -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
    
                    <div class="navbar">
                            <a href="index.html">Crystal Collector / home</a>
                        
                            <a href="https://meyerweb.com/eric/tools/css/reset/">MeyerWeb CSS Reset Sheets </a>
                            <a href="https://api.jquery.com/">jQuery docs</a>
                        </div>
                <div class="jumbotron w-100 p-5">
                    <!--nested jumbotron for images-->
                    <!--border class with heightless container is on purpose, to give a line there, instead of adding extra elements  -->
                    <div class="container border border-info">
                        <img class="float-right img red-tooltip bg-primary" src="assets/images/gimp-color-water.svg" data-toggle="tooltip" " data-placement="left" title="Crystal" > 
                        <img class="float-right img bg-info" src="assets/images/gimp-curve-free.svg" data-toggle="tooltip" data-placement="top" title="Crystal" >

                </div>
                    <h2>hello</h2>

                    <div id="instructions-container" class="container">
                            <div class="row">
                                <div class="col-xs-12">
                                    Instructions: 
                        
                             <blockquote> Each crystal will append a certain number to your total score.  Win the Game by clicking the crystals in a certain order to match the Random Number </blockquote>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>


    <div id="math-output" class="container bg-dark text-light" onclick="randomNumber()" >
       
    </div>


<div class="target-score"></div>

 <div id="scores">
